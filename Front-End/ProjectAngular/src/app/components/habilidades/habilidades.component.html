<!-- Habilidades -->
<section class="cuerpo">
    <div class="d-flex justify-content-between mx-5 mt-3">
      <h3 class="ms-5 center fs-5" id="Hab">HABILIDADES:</h3>
      <div class="card1 d-flex justify-content-end me-5 ">
        <img class="imgPerfilChica" [src]="bbdd.imgPerfil" alt="Perfil" />
        <div>
          <h1 class="fs-5">{{bbdd.name}} <span class="fs-5">{{bbdd.surname}}</span></h1>
          <h2 class=" fs-6">
            {{bbdd.ocupacionCorta}}<br />
            <a class="link mt-1 fs-6" href="./Contacto.html">Informaci√≥n de Contacto</a>
          </h2>
        </div>
      </div>
    </div>

    <!-- Skills Linea 1 -->
    <ul class="flex-container mx-5 m-auto">
      <!-- Skill 1 -->
      <li *ngFor="let skill of skillList" class="bordeImg cardSkill puntos">
        <div class="d-flex justify-content-between">
          <img class="tamR" [src]="skill.imgSkill" alt="HTML" />
          <img class="tamR" [src]="skill.imgPorc" alt="Porcentaje" />
        </div>
        <h4 class="fs-5">{{skill.titulo}}</h4>
        <p class="anchop fs-6">
          {{skill.descripcion}}
        </p>
      </li>
    </ul>
    <a class="linkMedio mb-2 fs-6" href="">Mostrar todas las habilidades...</a>
  </section>
