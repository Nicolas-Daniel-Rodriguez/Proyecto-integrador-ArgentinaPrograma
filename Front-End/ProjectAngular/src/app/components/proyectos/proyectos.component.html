      <!-- Proyectos -->
      <section class="cuerpo mb-5">
        <div class="d-flex justify-content-between mx-5 mt-3">
          <h3 class="ms-5 center fs-5" id="Proy">PROYECTOS:</h3>
          <app-card></app-card>
        </div>

        <!-- Proyecto -->
        <ul>
          <li *ngFor="let proyecto of proyectos" class="puntos bordeImg cardProyect anchoCard mx-5 mb-4" [id]="proyecto.id">
            <div class="d-flex justify-content-center">
              <img class="tamR ms-5" [src]="proyecto.logoProy" alt="LogoEmpresa" />
              <h4 class="m-5 fs-4" >
                {{proyecto.titulo}}
              </h4>
            </div>
            <p class="mt-3 mx-5 fs-6">
              {{proyecto.descripcion}}
            </p>
            <img class="d-block m-auto tamImg my-3" [src]="proyecto.imgDemo" alt="Imagen de Proyecto">
            <button class="button">
              <a class="fs-6" [href]="proyecto.link">Ver Proyecto...</a>
            </button>
          </li>
        </ul>
       
        </section>
